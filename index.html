<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnFlix - Admin Panel </title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        /* Base & Utility Styles (Dark Theme) - CLEAN & FULLSCREEN */
        :root {
            --primary-color: #e50914; 
            --secondary-color: #00bcd4; 
            --bg-color: #1a1a1a; 
            --card-bg: #121212; /* Section background */
            --text-color: #ffffff; 
            --text-muted: #888; 
            --danger-color: #dc3545; 
            --success-color: #28a745; 
            --border-color: #3a3a3a; /* Slightly lighter border for cleaner separation */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0 0 80px 0; /* Padding only at bottom for fixed footer */
            min-height: 100vh; /* Full viewport height */
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding: 20px 20px 10px 20px;
            margin: 0;
            background-color: #0d0d0d; /* Header background for separation */
        }

        .container {
            /* Full screen width, no max-width, no shadow */
            width: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg-color); /* Use body color for main container */
            border-radius: 0;
        }

        /* Content Management Sections */
        .admin-section {
            margin: 20px; 
            padding: 20px;
            border: 1px solid var(--border-color); /* Added clear border for separation */
            border-radius: 8px;
            background: var(--card-bg); /* Use card background for sections */
        }
        
        .master-section {
            padding: 0; 
            display: none; 
        }
        
        .master-section.active {
            display: block; 
        }

        /* Form, Button, List Styles */
        .form-group { margin-bottom: 15px; }
        label { color: #fff; display: block; margin-bottom: 5px; font-weight: 600; }
        input[type="text"], textarea, select {
            width: 100%; padding: 12px; border: 1px solid var(--border-color); 
            border-radius: 5px; font-size: 16px; box-sizing: border-box;
            background-color: #333; 
            color: var(--text-color);
        }
        
        .checkbox-group label { display: flex; align-items: center; font-weight: normal; }
        .checkbox-group input[type="checkbox"] { width: auto; margin-right: 10px; transform: scale(1.2); }

        /* General Button Styles (Icon-Focused) */
        .btn-icon {
            padding: 10px; 
            min-height: 40px; 
            min-width: 40px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 14px; 
            transition: background-color 0.2s, transform 0.2s;
            margin-right: 10px; 
            text-decoration: none; /* Ensure no underline on anchor/button */
        }
        .btn-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            display: block;
        }

        /* Specific Button Colors */
        .btn-primary-icon { background-color: var(--primary-color); color: white; }
        .btn-primary-icon:hover { background-color: #c90812; transform: none; } /* Removed scale for cleaner look */
        
        .btn-danger-icon { background-color: var(--danger-color); color: white; }
        .btn-danger-icon:hover { background-color: #b22232; transform: none; }
        
        .btn-edit-icon { background-color: #ffc107; color: var(--card-bg); }
        .btn-edit-icon:hover { background-color: #e0a800; color: var(--card-bg); transform: none; }
        
        .btn-slider-icon { background-color: var(--secondary-color); color: var(--card-bg); }
        .btn-slider-icon:hover { background-color: #008fa0; transform: none; }
        
        /* Form Button Layout */
        #videoUploadForm .btn-icon, #sliderUploadForm .btn-icon { 
            margin-right: 15px; 
            width: auto; 
            padding: 10px 15px; 
        }
        #videoUploadForm .btn-icon svg, #sliderUploadForm .btn-icon svg { 
            margin-right: 5px;
            width: 18px; 
            height: 18px;
        }

        /* List Styles (Used only for Slider) */
        .content-list { 
            margin-top: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px;
            justify-content: center; 
        }
        
        .list-item {
            width: 100%; 
            max-width: 400px; 
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: #2e2e2e;
            transition: none; /* Removed transition for cleaner, static look */
        }
        
        .list-item:hover {
            transform: none; /* Removed hover effect */
        }
        
        .item-thumbnail {
            width: 100%;
            height: auto; 
            aspect-ratio: 16 / 9; 
            object-fit: cover;
            display: block;
        }

        .item-actions-slider {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            padding: 8px;
            background-color: #1a1a1a; /* Darker background for action bar */
        }
        
        .item-actions-slider .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 4px;
        }

        /* Admin Footer Styles (3 tabs) */
        .admin-footer {
            position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around;
            background-color: var(--card-bg);
            z-index: 1000; padding: 8px 0; border-top: 1px solid var(--border-color); /* Clear border instead of shadow */
        }

        .admin-footer .footer-item {
            display: flex; flex-direction: column; align-items: center; padding: 5px;
            color: var(--text-muted); text-decoration: none; transition: color 0.3s;
            width: 30%; 
        }

        .admin-footer .footer-item.active {
            color: var(--primary-color); 
        }

        .admin-footer .footer-item:hover {
            color: var(--primary-color);
        }

        .admin-footer .footer-item svg {
            width: 28px; height: 28px; margin-bottom: 2px; fill: currentColor;
        }

        .admin-footer .footer-item span {
            font-size: 10px; font-weight: 600; text-align: center;
        }
        
        /* Message Box */
        .alert-message {
            padding: 15px; margin: 20px; border-radius: 5px; font-weight: bold;
            border: 1px solid transparent; 
        }
        .alert-success { background-color: #1e392a; color: var(--success-color); border-color: var(--success-color); }
        .alert-error { background-color: #4a1f22; color: var(--danger-color); border-color: var(--danger-color); }
        
        /* --- Video Grid View (LIST Section) --- */
        .search-container {
            margin-bottom: 20px;
        }

        /* Filter Row for List Section */
        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        /* Sub-Category Suggestion Styles (List Section & Upload Section) */
        .autocomplete-container {
            position: relative;
        }
        
        .autocomplete-suggestions {
            position: absolute;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            border-top: none;
            width: 100%;
            border-radius: 0 0 5px 5px;
            left: 0;
            top: 100%; 
            margin-top: -1px; 
            /* Removed shadow */
        }

        .autocomplete-suggestions div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            font-size: 0.9em;
        }

        .autocomplete-suggestions div:last-child {
            border-bottom: none;
        }

        .autocomplete-suggestions div:hover,
        .autocomplete-suggestions .autocomplete-active {
            background-color: #333;
            color: var(--primary-color);
        }

        /* Video Grid styles */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 10px 0; /* Adjusted padding */
        }
        
        .video-card {
            background-color: #2e2e2e;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color); /* Added clear border */
            transition: none;
        }
        
        .video-card:hover {
            transform: none;
        }

        .video-card-thumb {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .video-card-info {
            padding: 10px;
        }

        .video-card-title {
            font-size: 0.9em;
            font-weight: 600;
            margin: 0 0 5px 0;
            height: 2.4em; 
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .video-card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .video-card-actions .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBakmRixYRaHzuaR-pAUHkOJUlDG9qflJA",
            authDomain: "ad420-1780f.firebaseapp.com",
            databaseURL: "https://ad420-1780f-default-rtdb.firebaseio.com",
            projectId: "ad420-1780f",
            storageBucket: "ad420-1780f.firebasestorage.app",
            messagingSenderId: "479314410995",
            appId: "1:479314410995:web:6f7a99e1be874d69fd2686"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();
        
        // --- Separate Firebase References ---
        const videosRef = database.ref('videos');
        const slidersRef = database.ref('sliders');

        // --- Global Data Storage ---
        let allVideosArray = []; 
        let filteredVideosArray = []; 
        let allSlidersArray = []; 
        let currentFocus = -1; 
        
        // Store unique Sub-categories, keyed by Main Category
        let subCategoriesMap = {
            'Movie': new Set(),
            'Drama': new Set(),
            'Web Series': new Set()
        }; 
        let currentSubCategorySuggestions = []; 

        // --- DOM Elements ---
        const messageBox = document.getElementById('message');

        // Video Form Elements
        const videoUploadForm = document.getElementById('videoUploadForm');
        const videoUploadBtn = document.getElementById('videoUploadBtn');
        const videoCancelEditBtn = document.getElementById('videoCancelEditBtn');
        const videoDownloadLinkInput = document.getElementById('videoDownloadLink'); 
        const videoCategorySelect = document.getElementById('videoCategory'); 
        const videoSubCategoryInput = document.getElementById('videoSubCategoryInput'); 
        const subCategorySuggestionsDiv = document.getElementById('subCategorySuggestions'); 

        // Slider Form Elements
        const sliderUploadForm = document.getElementById('sliderUploadForm');
        const sliderCancelEditBtn = document.getElementById('sliderCancelEditBtn');
        const sliderListContainer = document.getElementById('sliderList');
        const sliderClickURLInput = document.getElementById('sliderClickURL');
        const sliderClickableCheckbox = document.getElementById('sliderClickable');
        
        // List Section Elements
        const listCategoryFilter = document.getElementById('listCategoryFilter');
        const listSubCategoryFilter = document.getElementById('listSubCategoryFilter'); 
        const videoGridContainer = document.getElementById('videoGrid');
        
        // Search/Autocomplete Elements
        const videoSearchInput = document.getElementById('videoSearchInput');
        const autocompleteSuggestions = document.getElementById('autocompleteSuggestions');


        // --- Utility Functions ---
        function showMessage(msg, type = 'success') {
            messageBox.textContent = msg;
            messageBox.className = `alert-message alert-${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }
        
        function syncSliderClickable() {
            const hasLink = sliderClickURLInput.value.trim().length > 0;
            sliderClickableCheckbox.checked = hasLink;
            sliderClickableCheckbox.disabled = !hasLink;
        }

        sliderClickURLInput.addEventListener('input', syncSliderClickable);

        // --- Reset Forms ---
        function resetVideoForm() {
            videoUploadForm.reset();
            document.getElementById('videoKey').value = '';
            videoUploadBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H8v-1h8v1zm1-4H7V8h10v7zm-5-1l-2-2-2 2h4z"/></svg><span>Upload</span>';
            videoCancelEditBtn.style.display = 'none';
            closeUploadSubCategorySuggestions();
            // Ensure suggestions are updated for the default category (if any)
            updateSubCategoryAutocomplete(videoCategorySelect.value);
        }
        
        function resetSliderForm() {
            sliderUploadForm.reset();
            document.getElementById('sliderKey').value = '';
            document.getElementById('sliderUploadBtn').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg><span>Upload</span>';
            sliderCancelEditBtn.style.display = 'none';
            syncSliderClickable(); 
        }

        // --- Fill Forms for Edit ---
        function fillVideoFormForEdit(video) {
            switchTab('videoMasterSection'); 
            
            document.getElementById('videoKey').value = video.key;
            videoCategorySelect.value = video.category || '';
            videoSubCategoryInput.value = video.subCategory || ''; 
            document.getElementById('videoTitle').value = video.title || '';
            document.getElementById('videoDescription').value = video.description || '';
            document.getElementById('videoEmbedLink').value = video.embedLink || '';
            document.getElementById('videoDownloadLink').value = video.downloadLink || ''; 
            document.getElementById('videoThumbnailURL').value = video.thumbnailURL || '';

            updateSubCategoryAutocomplete(video.category);

            videoUploadBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 10V4.5L19.5 10M5 3C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V9L15 3H5Z"/></svg><span>Update</span>';
            videoCancelEditBtn.style.display = 'inline-block';
            window.scrollTo({ top: document.getElementById('videoMasterSection').offsetTop, behavior: 'smooth' });
        }
        
        function fillSliderFormForEdit(slider) {
            switchTab('sliderMasterSection');
            
            document.getElementById('sliderKey').value = slider.key;
            document.getElementById('sliderDescription').value = slider.description || ''; 
            document.getElementById('sliderClickURL').value = slider.clickURL || ''; 
            document.getElementById('sliderThumbnailURL').value = slider.thumbnailURL || '';
            
            const isClickable = slider.clickable === 'true' || slider.clickable === true;
            sliderClickableCheckbox.checked = isClickable; 
            syncSliderClickable(); 

            document.getElementById('sliderUploadBtn').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 10V4.5L19.5 10M5 3C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V9L15 3H5Z"/></svg><span>Update</span>';
            sliderCancelEditBtn.style.display = 'inline-block';
            window.scrollTo({ top: document.getElementById('sliderMasterSection').offsetTop, behavior: 'smooth' });
        }
        
        // 🚨 Global Edit Function (Accessible from inline HTML)
        window.editContent = function(type, key) {
            if (type === 'video') {
                const videoToEdit = allVideosArray.find(v => v.key === key);
                if (videoToEdit) {
                    fillVideoFormForEdit(videoToEdit);
                } else {
                    showMessage('Video not found in current list.', 'error');
                }
            } else if (type === 'slider') {
                const sliderToEdit = allSlidersArray.find(s => s.key === key);
                if (sliderToEdit) {
                    fillSliderFormForEdit(sliderToEdit);
                } else {
                    showMessage('Slider not found in current list.', 'error');
                }
            }
        };

        // 🚨 Global Delete Operations (Accessible from inline HTML)
        window.deleteVideo = function(key, title) {
            if (confirm(`Are you sure you want to permanently delete the video: "${title}"?`)) {
                videosRef.child(key).remove().then(() => {
                    showMessage('Video successfully deleted.', 'success');
                }).catch(error => {
                    showMessage(`Delete failed: ${error.message}`, 'error');
                });
            }
        };
        
        window.deleteSlider = function(key, title) {
            if (confirm(`Are you sure you want to permanently delete the slider: "${title}"?`)) {
                slidersRef.child(key).remove().then(() => {
                    showMessage('Slider successfully deleted.', 'success');
                }).catch(error => {
                    showMessage(`Delete failed: ${error.message}`, 'error');
                });
            }
        };


        // --- CRUD Operations ---

        // 1. VIDEO UPLOAD/EDIT
        videoUploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const videoKey = document.getElementById('videoKey').value;
            const mainCategory = videoCategorySelect.value.trim();
            const subCategory = videoSubCategoryInput.value.trim();

            if (!mainCategory || !subCategory) {
                showMessage('Main Category and Sub-Category are required.', 'error');
                return;
            }

            const videoData = {
                category: mainCategory, 
                subCategory: subCategory, 
                title: document.getElementById('videoTitle').value,
                description: document.getElementById('videoDescription').value,
                embedLink: document.getElementById('videoEmbedLink').value,
                downloadLink: videoDownloadLinkInput.value.trim(), 
                thumbnailURL: document.getElementById('videoThumbnailURL').value,
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            };
            const actionPromise = videoKey ? videosRef.child(videoKey).update(videoData) : videosRef.push(videoData);

            actionPromise.then(() => {
                // 🚨 CORRECTED: Call the local function to update maps and lists
                if (subCategoriesMap[mainCategory]) {
                    subCategoriesMap[mainCategory].add(subCategory);
                    updateSubCategoryLists(); 
                }
                
                showMessage(`Video successfully ${videoKey ? 'updated' : 'uploaded'}.`, 'success');
                resetVideoForm();
                
                if (!videoKey) {
                    switchTab('listMasterSection');
                }
            }).catch(error => {
                showMessage(`Video ${videoKey ? 'update' : 'upload'} failed: ${error.message}`, 'error');
            });
        });
        videoCancelEditBtn.addEventListener('click', resetVideoForm);

        // 2. SLIDER UPLOAD/EDIT 
        sliderUploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const sliderKey = document.getElementById('sliderKey').value;
            
            const clickURL = sliderClickURLInput.value.trim();
            const isClickable = clickURL.length > 0;
            
            const sliderData = {
                description: document.getElementById('sliderDescription').value, 
                clickURL: clickURL, 
                thumbnailURL: document.getElementById('sliderThumbnailURL').value,
                clickable: isClickable ? 'true' : 'false', 
                timestamp: firebase.database.ServerValue.TIMESTAMP 
            };

            if (!sliderData.thumbnailURL) {
                showMessage('Slider Image URL is required!', 'error');
                return;
            }

            const actionPromise = sliderKey ? slidersRef.child(sliderKey).update(sliderData) : slidersRef.push(sliderData);

            actionPromise.then(() => {
                showMessage(`Slider successfully ${sliderKey ? 'updated' : 'uploaded'}.`, 'success');
                resetSliderForm();
            }).catch(error => {
                showMessage(`Slider ${sliderKey ? 'update' : 'upload'} failed: ${error.message}`, 'error');
            });
        });
        sliderCancelEditBtn.addEventListener('click', resetSliderForm);

        // 4. RENDER SLIDER LIST
        function createSliderListItem(item) {
            const elementKey = item.key;
            
            const li = document.createElement('div');
            li.className = 'list-item';
            
            const sliderDesc = item.description ? item.description.trim() : 'Untitled Slider';
            const escapedDeleteTitle = sliderDesc.replace(/'/g, "\\'"); 
            
            li.innerHTML = `
                <img src="${item.thumbnailURL}" onerror="this.onerror=null;this.src='https://via.placeholder.com/400x225.png?text=No+Thumb';" alt="${sliderDesc}" class="item-thumbnail">
                <div class="item-actions-slider">
                    <button class="btn-icon btn-edit-icon" title="Edit" onclick="editContent('slider', '${elementKey}')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                    </button>
                    <button class="btn-icon btn-danger-icon" title="Delete" onclick="deleteSlider('${elementKey}', '${escapedDeleteTitle}')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                    </button>
                </div>
            `;
            return li;
        }
        
        function renderSliderList(sliders) {
            sliderListContainer.innerHTML = '';
            if (sliders.length === 0) {
                 sliderListContainer.innerHTML = '<p style="color:var(--text-muted);">No sliders uploaded yet.</p>';
                 return;
            }
            sliders.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)).forEach(slider => {
                sliderListContainer.appendChild(createSliderListItem(slider));
            });
        }
        
        // --- Video Grid Rendering Logic (For List Section) ---
        function createVideoGridCard(video) {
            const elementKey = video.key; 
            const card = document.createElement('div');
            card.className = 'video-card';
            
            const cleanTitle = video.title || 'No Title';
            const escapedDeleteTitle = cleanTitle.replace(/'/g, "\\'");
            
            card.innerHTML = `
                <img src="${video.thumbnailURL}" onerror="this.onerror=null;this.src='https://via.placeholder.com/200x112.png?text=No+Thumb';" alt="${cleanTitle}" class="video-card-thumb">
                <div class="video-card-info">
                    <h4 class="video-card-title">${cleanTitle}</h4>
                    <p style="font-size: 0.8em; color: var(--primary-color); margin: 0 0 3px 0;">${video.category || 'Uncategorized'}</p>
                    <p style="font-size: 0.7em; color: var(--text-muted); margin: 0;">Sub-Category: ${video.subCategory || 'N/A'}</p>
                    <div class="video-card-actions">
                        <button class="btn-icon btn-edit-icon" title="Edit (Upload Section)" onclick="editContent('video', '${elementKey}')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                        </button>
                        <button class="btn-icon btn-danger-icon" title="Delete" onclick="deleteVideo('${elementKey}', '${escapedDeleteTitle}')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        // Filters and Renders Video Grid
        function filterAndRenderVideoGrid(searchQuery = '') {
            const selectedCategory = listCategoryFilter.value;
            const selectedSubCategory = listSubCategoryFilter.value; 
            videoGridContainer.innerHTML = '';
            
            // Step 1: Filter by Main Category
            let videosToRender = allVideosArray.filter(video => 
                selectedCategory === 'All' || video.category === selectedCategory
            );
            
            // Step 2: Filter by Sub-Category (only on already filtered list)
            if (selectedSubCategory !== 'All') {
                videosToRender = videosToRender.filter(video => 
                    video.subCategory === selectedSubCategory
                );
            }
            
            // Step 3: Filter by Search Query
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                videosToRender = videosToRender.filter(video => 
                    video.title && video.title.toLowerCase().includes(query)
                );
            }
            
            filteredVideosArray = videosToRender; 

            if (videosToRender.length === 0) {
                 videoGridContainer.innerHTML = `<p style="color:var(--text-muted);">No videos found matching the criteria.</p>`;
                 return;
            }
            
            // Sort by newest first (highest timestamp)
            videosToRender.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)).forEach(video => {
                videoGridContainer.appendChild(createVideoGridCard(video));
            });
        }
        
        // ⭐ NEW/MODIFIED: Update Sub-Category Autocomplete and Filter Dropdown

        // 🚨 This function was missing in the previous version!
        function updateSubCategoryLists() {
            updateSubCategoryAutocomplete(videoCategorySelect.value);
            updateSubCategoryFilterDropdown();
        }

        function updateSubCategoryAutocomplete(mainCategory) {
            currentSubCategorySuggestions = [];
            
            if (mainCategory && subCategoriesMap[mainCategory]) {
                currentSubCategorySuggestions = Array.from(subCategoriesMap[mainCategory]).sort();
            }
            subCategorySuggestionsDiv.innerHTML = '';
            subCategorySuggestionsDiv.style.display = 'none';
        }
        
        function updateSubCategoryFilterDropdown() {
            const selectedMainCategory = listCategoryFilter.value;
            listSubCategoryFilter.innerHTML = '<option value="All">All Sub-Categories</option>';
            
            if (selectedMainCategory !== 'All' && subCategoriesMap[selectedMainCategory]) {
                const subCategories = Array.from(subCategoriesMap[selectedMainCategory]).sort();
                subCategories.forEach(subCat => {
                    const option = document.createElement('option');
                    option.value = subCat;
                    option.textContent = subCat;
                    listSubCategoryFilter.appendChild(option);
                });
            }
            listSubCategoryFilter.value = 'All';
        }

        // Event listener for Main Category change in the Upload Form
        videoCategorySelect.addEventListener('change', function() {
            updateSubCategoryAutocomplete(this.value);
            videoSubCategoryInput.value = ''; 
        });
        
        // Event listener for Main Category change in the List Section
        listCategoryFilter.addEventListener('change', function() {
            updateSubCategoryFilterDropdown();
            videoSearchInput.value = ''; 
            closeAllSuggestions();
            filterAndRenderVideoGrid(); 
        });

        // Event listener for Sub-Category input in the Upload Form
        videoSubCategoryInput.addEventListener('input', function() {
            const val = this.value;
            const mainCategory = videoCategorySelect.value;
            
            closeUploadSubCategorySuggestions();
            if (!val || !mainCategory || !subCategoriesMap[mainCategory]) return;
            
            const query = val.toLowerCase();
            const suggestions = Array.from(subCategoriesMap[mainCategory])
                                    .filter(subCat => subCat.toLowerCase().includes(query))
                                    .sort();

            suggestions.forEach(subCat => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.innerHTML = subCat;
                suggestionDiv.addEventListener('click', function() {
                    videoSubCategoryInput.value = this.innerText;
                    closeUploadSubCategorySuggestions();
                });
                subCategorySuggestionsDiv.appendChild(suggestionDiv);
            });
            
            if (subCategorySuggestionsDiv.children.length > 0) {
                 subCategorySuggestionsDiv.style.display = 'block';
            }
        });

        function closeUploadSubCategorySuggestions() {
            subCategorySuggestionsDiv.innerHTML = '';
            subCategorySuggestionsDiv.style.display = 'none';
        }
        
        // --- Standard Search/Autocomplete Logic (for Video Title Search) ---

        function closeAllSuggestions() {
            autocompleteSuggestions.innerHTML = '';
            autocompleteSuggestions.style.display = 'none';
            currentFocus = -1;
        }

        function autocompleteSearch() {
            const val = videoSearchInput.value;
            closeAllSuggestions();
            if (!val) { 
                filterAndRenderVideoGrid(''); 
                return false; 
            }
            
            const query = val.toLowerCase();
            const matchedTitles = new Set();
            
            allVideosArray.forEach(video => {
                if (video.title && video.title.toLowerCase().includes(query)) {
                    matchedTitles.add(video.title);
                }
            });
            
            matchedTitles.forEach(title => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.innerHTML = title;
                suggestionDiv.addEventListener('click', function(e) {
                    videoSearchInput.value = this.innerText;
                    closeAllSuggestions();
                    listCategoryFilter.value = 'All'; 
                    listSubCategoryFilter.value = 'All';
                    updateSubCategoryFilterDropdown(); 
                    filterAndRenderVideoGrid(this.innerText); 
                });
                autocompleteSuggestions.appendChild(suggestionDiv);
            });
            
            if (autocompleteSuggestions.children.length > 0) {
                 autocompleteSuggestions.style.display = 'block';
            } else {
                 closeAllSuggestions();
            }
            
            filterAndRenderVideoGrid(val); 
        }
        
        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }
        
        function removeActive(x) {
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }
        
        // Global function for inline onkeydown event
        window.handleSuggestionNavigation = function(e) {
            let x = autocompleteSuggestions.getElementsByTagName("div");
            if (e.keyCode == 40) { // Arrow Down
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) { // Arrow Up
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) { // Enter Key
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x.length > 0) x[currentFocus].click();
                } else {
                    closeAllSuggestions();
                    listCategoryFilter.value = 'All'; 
                    listSubCategoryFilter.value = 'All';
                    updateSubCategoryFilterDropdown();
                    filterAndRenderVideoGrid(videoSearchInput.value);
                }
            }
        }
        
        // --- Event Listeners for Search ---
        videoSearchInput.addEventListener('input', autocompleteSearch);
        
        document.addEventListener('click', function (e) {
            if (e.target !== videoSearchInput && e.target.parentNode !== autocompleteSuggestions) {
                closeAllSuggestions();
            }
            if (e.target !== videoSubCategoryInput && e.target.parentNode !== subCategorySuggestionsDiv) {
                closeUploadSubCategorySuggestions();
            }
        });


        // --- Data Listeners ---
        videosRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const videosArray = [];
            
            // Reset sub-categories map to rebuild from scratch
            subCategoriesMap = {
                'Movie': new Set(),
                'Drama': new Set(),
                'Web Series': new Set()
            };

            for (let key in data) { 
                if (data.hasOwnProperty(key)) { 
                    const video = { key: key, ...data[key] };
                    videosArray.push(video); 
                    
                    // Collect Sub-categories based on Main Category
                    if (video.category && video.subCategory && subCategoriesMap[video.category]) {
                        subCategoriesMap[video.category].add(video.subCategory);
                    }
                } 
            }
            allVideosArray = videosArray; 
            
            // Update both sub-category lists on data change
            updateSubCategoryLists();

            if (document.getElementById('listMasterSection').classList.contains('active')) {
                filterAndRenderVideoGrid(videoSearchInput.value); 
            }
            
        }, (error) => {
            if (document.getElementById('listMasterSection').classList.contains('active')) {
                videoGridContainer.innerHTML = '<p style="color:var(--danger-color);">Failed to load videos.</p>';
            }
        });

        slidersRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const slidersArray = [];
            for (let key in data) { 
                if (data.hasOwnProperty(key)) { 
                    slidersArray.push({ key: key, ...data[key] }); 
                } 
            }
            allSlidersArray = slidersArray; 
            renderSliderList(slidersArray);
        }, (error) => {
            sliderListContainer.innerHTML = '<p style="color:var(--danger-color);">Failed to load sliders.</p>';
        });
        
        // --- Footer Navigation Logic ---
        const masterSections = document.querySelectorAll('.master-section');
        const footerItems = document.querySelectorAll('.admin-footer .footer-item');
        
        function switchTab(targetId) {
            masterSections.forEach(section => section.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
            
            footerItems.forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-target="${targetId}"]`).classList.add('active');
            
            resetVideoForm(); 
            resetSliderForm();

            if (targetId === 'listMasterSection') {
                listCategoryFilter.value = 'All';
                listSubCategoryFilter.value = 'All';
                videoSearchInput.value = ''; 
                closeAllSuggestions();
                updateSubCategoryFilterDropdown(); 
                filterAndRenderVideoGrid(); 
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        footerItems.forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                switchTab(this.getAttribute('data-target'));
            });
        });

        // Initial setup
        syncSliderClickable(); 
        switchTab('videoMasterSection');
    </script>
